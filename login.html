<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- META ----->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK ----->
    <link rel="stylesheet" href="./assets/css/style_login.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- SCRIPTS -->
</head>

<body style="background-image: url('./assets/images/background.png');" id="body">

    <div class="login-page">
        <div class="form">
            <img src="./assets/images/logo.png" alt="image" height="98px" class="img-logo">
            <!-- <div>
                <p class="login-text">Connexion avec Mojang</p>
                <hr color="white" size="1px">
                <br>
            </div> -->
            <input class="input-home" type="text" placeholder="Adresse mail" id="email">
            <input class="input-home" type="password" placeholder="Mot de passe" id="password">
            <a id="fpw-link" class="link" style="position: relative; font-size: 13px;">Mot de passe oublié</a>
            <button class="eye" id="view-pwd"><i class="far fa-eye"></i></button>
            <div style="width: 100%;">
                <button id="login-button" class="button" type="submit"
                    style="margin-top: 20px; margin-right: 8px; width: 100%; height: 43px;">Connexion</button>
            </div>
            <hr color="#828385" size="2px" style="margin-top: 15px;">
            <center>
                <p class="buy-text">Tu n'as pas de compte <i>Minecraft: Java Edition</i> ?</p>
                <button id="buy-button" class="small-button">Créer un compte maintenant</button>
            </center>
        </div>
    </div>

    <!-- MODAL -->
    <div class="error-modal" id="error-modal" style="display: none">
        <div class="form-modal">
            <button class="close-button" id="close-modal-button"><i class="fas fa-times"></i> Fermer</button>
            <p class="modal-title">Erreur</p>
            <hr color="white" size="1px" style="margin-top: 2px">
            <div>
                <p class="error-text" id="error-text"></p>
            </div>
        </div>
    </div>

    <script src="./assets/js/global.js"></script>
    <script src="assets/js/scripts_login.js"></script>
</body>

</html>
